<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>

  <!-- Box Styles -->
  <style>
    .box { fill: #e0e0e0; stroke: #000; stroke-width: 1.5; }
    .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
  </style>

  <!-- Boxes -->
  <rect x="300" y="10" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="35" class="label">Problem Identification &amp; Alerting</text>

  <rect x="300" y="70" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="95" class="label">Initial Assessment &amp; Impact Analysis</text>

  <rect x="300" y="130" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="155" class="label">Immediate Containment &amp; Mitigation</text>

  <rect x="300" y="190" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="215" class="label">Root Cause Investigation</text>

  <rect x="300" y="250" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="275" class="label">Hypothesis Development &amp; Testing</text>

  <rect x="300" y="310" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="335" class="label">Implementing the Fix</text>

  <rect x="300" y="370" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="395" class="label">Verification &amp; Monitoring</text>

  <rect x="300" y="430" width="200" height="40" class="box" rx="5" ry="5"/>
  <text x="400" y="455" class="label">Documentation &amp; Communication</text>

  <!-- Arrows -->
  <line x1="400" y1="50" x2="400" y2="70" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="400" y1="110" x2="400" y2="130" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="400" y1="170" x2="400" y2="190" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="400" y1="230" x2="400" y2="250" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="400" y1="290" x2="400" y2="310" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="400" y1="350" x2="400" y2="370" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="400" y1="410" x2="400" y2="430" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
</svg>
